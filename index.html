<!DOCTYPE html>
<html lang="pt=br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

  <header>
    <nav>
      <div>
        <img id="logo" src="./assents/imagem 1.png">
      </div>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Produtos</a>
        </li>
        <li>
          <a href="#">Sobre nós</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li>
      </ul>

      <div class="caixa-icones">
        <i class="bi bi-person-fill"></i>
        <i class="bi bi-cart"></i>

      </div>
    </nav>
  </header>
  <main>
    <section class="section-banner">

      <div class="banner"> <!--Imagem do nosso banner -->
        <div class="banner-estrutura">

          <p class="texto-banner">
            Explore o melhor em games e acessórios com TechGame Zone!
          </p>
          <button class="btn">Veja mais</button> <!--A tag buttor serve para criar um botão-->
        </div>

      </div>

    </section>

    <section>
      <div class="estrutura-titulo">
        <p class="titulo">
          Mais Vendidos
        </p>
      </div>
      <div class="carousel">
        <div class="card">
          <div class="card-img">
            <img src="./assents/img1.png" alt="" class="produtos">
          </div>
          <div class="card-texto">
            <p class="valor">$4.300,00</p>
            <div class="caixa-cores">
              <div class="cores vermelho"></div>
              <div class="cores amarelo"></div>
              <div class="cores azul"></div>
            </div>
          </div>
        </div>

        <div class="card2">
          <div class="card-img2">
            <img src="./assents/img2.png" class="produtos2">
          </div>
          <div class="card-texto2">
            <p class="valor">$2.800,00</p>
            <div class="caixa-cores2">
              <div class="cores vermelho"></div>
              <div class="cores amarelo"></div>
              <div class="cores azul"></div>
            </div>
          </div>
        </div>

        <div class="card3">
          <div class="card-img3">
            <img src="./assents/img3.png" alt="" class="produtos3">
          </div>
          <div class="card-texto3">
            <p class="valor">$170,00</p>
            <div class="caixa-cores3">
              <div class="cores vermelho"></div>
              <div class="cores amarelo"></div>
              <div class="cores azul"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-xbox">

      <div class="banner-xbox"> <!--Imagem depois dos produtos -->
        <div class="caixa-xbox">
          <p class="texto-xbox">Xbox Series S saindo de linha?</p>
            <button class="btn"> veja mais</button>
        </div>
        </div>

    

    </section>
  </main>
  <footer></footer>

</body>

</html>
